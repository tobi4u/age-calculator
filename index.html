<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Age calculator app</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"/>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./index.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-stone-200 font-[32px]">
    <main class="flex justify-center md:justify-center">
      <form class="">
        <div
          class="bg-white flex flex-col mt-20 p-[2px] md:p-[40px] w-fit md:w-auto rounded-t-[25px] rounded-bl-[25px] md:rounded-t-[20px] md:rounded-bl-[20px] rounded-br-[150px]"
        >
          <div class="flex m-8 md:m-0 space-x-5">
            <div>
              <p
                class="poppins-regular font-bold text-[10px] text-justify text-gray-500"
              >
                DAY
              </p>
              <input
                class="mt-1 block w-24 p-2 text-2xl poppins-extrabold border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:border-purple-300"
                type="text"
                placeholder="DD"
              />
            </div>
            <div>
              <p class="poppins-regular font-bold text-[10px] text-gray-500">
                MONTH
              </p>
              <input
                class="mt-1 block w-24 p-2 text-2xl poppins-extrabold border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:border-purple-300"
                type="text"
                placeholder="MM"
              />
            </div>
            <div>
              <p class="poppins-regular font-bold text-[10px] text-gray-500">
                YEAR
              </p>
              <input
                class="mt-1 block w-24 p-2 text-2xl poppins-extrabold border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:border-purple-300"
                type="text"
                placeholder="YYYY"
              />
            </div>
          </div>
          <br />
          <div class="border-t-2 mt-3"></div>
          <button
            class="rounded-full flex md:ml-[23.5rem] ml-[11rem] -mt-10"
            type="submit"
          >
            <svg
              class="flex bg-purple-400 rounded-full p-5 hover:bg-black"
              xmlns="http://www.w3.org/2000/svg"
              width="70px"
              height="70px"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
          <div class="flex-row bg- m-8 md:m-0">
            <p class="text-6xl poppins-extrabold-italic">
              <span class="text-purple-600">38</span> years
            </p>
            <p class="text-6xl poppins-extrabold-italic">
              <span class="">3</span> months
            </p>
            <p class="text-6xl poppins-extrabold-italic">
              <span class="text-purple-600">26</span> days
            </p>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
